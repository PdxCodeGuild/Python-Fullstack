{% extends 'contactsapp/base.html' %}
{% block content %}
<style>
    table.highlight tbody>tr {
        cursor: pointer;
        user-select: none;
    }
</style>
<h1>{{message}}</h1>
<table class="highlight">
    <thead>
        <tr>
            <th></th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone Number</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for contact in contacts %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ contact.first_name }}</td>
            <td>{{ contact.last_name }}</td>
            <td>{{ contact.phone_number }}</td>
            <td><a href="??" class="btn">details</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
