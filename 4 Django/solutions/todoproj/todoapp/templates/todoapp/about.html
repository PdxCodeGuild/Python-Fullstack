<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>{{message}}</h1>
    <div>{{temperature}}</div>

    {% if temperature < 60 %}
    <span>cold</span>
    {% elif temperature < 80 %}
    <span>warm</span>
    {% else %}
    <span>hot</span>
    {% endif %}

    <ul>
        {% for fruit in fruits %}
        <li><span style="color:red">{{fruit}}</span></li>
        {% endfor %}
    </ul>
</body>
</html>
