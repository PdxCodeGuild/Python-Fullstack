{% extends 'contactsapp/base.html' %}

{% load bootstrap %}


{% block content %}
<h1>Edit Contact</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save Contact</button>
    </div>
</form>
{% endblock %}
